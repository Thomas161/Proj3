<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="holder headline">Weather Journal App</div>

      <div class="card">
        <div class="imgBox">
          <img src="./beach_2.jpg" id="beach" alt="beach_none" />
        </div>
        <div class="holder zip">
          <input type="text" id="zip" placeholder="enter zip code here" />
        </div>
        <div class="holder feel">
          <textarea
            class="myInput"
            id="feelings"
            placeholder="Enter your feelings here"
            rows="7"
            cols="20"
          ></textarea>

          <button id="generate" type="submit">Generate</button>
        </div>
      </div>
      <div class="holder entry">
        <div id="entryHolder">
          <div id="date"></div>
          <div id="content"></div>
          <div id="temp"></div>
          <div id="icon"></div>
        </div>
      </div>
    </div>
    <script src="config.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
