<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="holder headline">USA Weather Journal App</div>

      <div class="card">
        <div class="imgBox">
          <img src="./beach_2.jpg" id="beach" alt="beach_none" />
        </div>
        <div class="holder incoming">
          <input
            type="text"
            class="holder zip"
            id="zip"
            placeholder="enter zip code here"
          />

          <textarea
            class="holder feel"
            id="feelings"
            placeholder="Enter your feelings here"
            rows="6"
            cols="20"
          ></textarea>

          <button id="generate" type="submit">Generate</button>
        </div>
      </div>
      <div class="holder entry">
        <div id="entryHolder">
          <div class="grid-item" id="namePlace"></div>
          <div class="grid-item" id="date"></div>
          <div class="grid-item" id="temp"></div>
          <div class="grid-item" id="conditions"></div>
          <div class="grid-item" id="icon"></div>
          <div class="grid-item" id="long"></div>
          <div class="grid-item" id="lat"></div>
          <button class="grid-item" id="arrow">&#8656;</button>
        </div>
      </div>
    </div>
    <script src="config.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
